<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript">

	function notEmpty(elem,msg)
	{

			if(elem.value.length == 0)
			{

				alert(msg);
				elem.focus();
				return false;
				
			}

			return true;

		
	}

</script>


</head>
<body>

	<form>
	Required Field: <input type='text' id='req1'/>
	<input type='button' onclick="notEmpty(document.getElementById('req1'),'Please Enter Value')" value='Check Field' />
	</form>

</body>
</html>
